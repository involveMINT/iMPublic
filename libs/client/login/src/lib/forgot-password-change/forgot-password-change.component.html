<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="back()">
        <ion-icon name="chevron-forward" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="cont" [formGroup]="form">
    <div class="desc">Enter your new password.</div>
    <im-item [touched]="true">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <input formControlName="password" placeholder="Password" name="password" type="password" />
      <im-error *ngIf="!form.controls.password.valid && form.controls.password.touched">
        {{ pwdValidationText }}
      </im-error>
    </im-item>
    <im-item [touched]="true">
      <ion-icon slot="start" name="lock-closed"></ion-icon>
      <input
        formControlName="confirmPassword"
        placeholder="Confirm Password"
        name="password"
        type="password"
      />
      <im-error *ngIf="form.controls.password.touched && form.getError('notSame')">
        Your passwords do not match.
      </im-error>
    </im-item>
    <ion-button [disabled]="!form.valid" (click)="submit()">Change Password</ion-button>
  </form>
</ion-content>
