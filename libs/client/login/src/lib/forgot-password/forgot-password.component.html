<ion-header>
  <ion-toolbar>
    <ion-title>Forgot Password</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="back()">
        <ion-icon name="chevron-forward" color="primary"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form class="cont" [formGroup]="form">
    <div class="desc">
      Enter your user account's verified email address and we will send you a password reset link.
    </div>
    <im-item [touched]="true">
      <ion-icon slot="start" name="mail"></ion-icon>
      <input formControlName="email" type="email" placeholder="Email" />
      <im-error *ngIf="!form.controls.email.valid && form.controls.email.touched">
        Please enter your email address.
      </im-error>
    </im-item>
    <ion-button [disabled]="!form.valid" (click)="submit()">Submit</ion-button>
  </form>
</ion-content>
